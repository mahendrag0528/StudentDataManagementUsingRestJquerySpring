<style>

body{

	  .form-signin {
	    width: 100%;
	    max-width: 330px;
	    padding: 15px;
	    margin: 0 auto;
	  }
	  .form-signin .checkbox {
	    font-weight: 400;
	  }
	  .form-signin .form-control {
	    position: relative;
	    box-sizing: border-box;
	    height: auto;
	    padding: 10px;

	    margin-bottom: -1px;

<body>
	
	<main>
		<div class="container">
			<br>
				<form class="form-signin">
								<center>
									<h2>ADD Student Information</h2>
								</center>
								<br>
							   <section>
							      <label for="inputId" class="sr-only">Student Id</label>
							      <input type="text" id="inputId" class="form-control" placeholder="Student Id" required autofocus>
							      <label for="inputFirstName" class="sr-only">First Name</label>
							      <input type="text" id="inputFirst"  class="form-control" placeholder="First Name" required>
							  	<label for="inputLastName" class="sr-only">Last Name</label>
							  	<input type="text" id="inputLast"  class="form-control" placeholder="Last Name" required>
							      <label for="inputMail" class="sr-only">Email</label>
							  	<input type="email" id="inputEmail" 		 class="form-control" placeholder="Email" required>
							  	<label for="inputPhoneNo" class="sr-only">Phone No</label>
							  	<input type="text" id="inputPhone"  class="form-control" placeholder="Phone No" required>
							   </section>
							   <div class="check-box-3">
							  	<label>
							  		
							  	</label>
							   </div>
							      <button class="btn btn-lg btn-primary btn-block" type="submit">ADD DATA</button>
				</form>
		</div>
	</main>
	
	<script>
	
		$(document).ready(function(){
			var x=0;
			var stuId=localStorage.getItem("id");
			$("#inputId").val(stuId);
			$("#inputFirst").val(localStorage.getItem("firstName"));
			$("#inputLast").val(localStorage.getItem("lastName"));
			$("#inputEmail").val(localStorage.getItem("email"));
			$("#inputPhone").val(localStorage.getItem("phoneNo"));
			$(".form-signin").submit(function(event){
				event.preventDefault();
				               var csrf_token = "{{ csrf_token() }}";
								var url= "/Students/save";
								x=1;
								var jsonData={
									studentId:$("#inputId").val(),
									firstName:$("#inputFirst").val(),
									lastName: $("#inputLast").val(),
									email: 	$("#inputEmail").val(),
									phoneNo:$("#inputPhone").val()
								};
								//alert(JSON.stringify(jsonData));
								$.ajax({
													type: "POST",
													url: url,
													beforeSend:function(xhr){
														xhr.setRequestHeader("X-CSRFToken", csrf_token);
													},
												    data:JSON.stringify(jsonData),
												    contentType:'application/json',
										}).done(function(responses){
											window.location.href='index.html';
											}).fail(function(xhr, status, error) {
													            // Handle AJAX errors
											console.error(xhr.responseText);
										});
									});
		});
	</script>
	
</body>
